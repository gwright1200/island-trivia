<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Island Trivia</title>
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Stylesheets -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

  </head>
  <body class="body">
    
    
  <!-- Navigation -->
    <header role="banner" class ="header">
      <div class="row">
          <div class="header-title"><h1>Island Trivia I.Q</h1></div>
          <div class="header-subtitle">Test Your Knowledge Of Different Caribbean Islands </div>
      </div>
    </header>
    
  <main role="main">
  
    
  <!-- First Page -->
    <section class="first-page" role="region">
      <div class="intro-div">
        <div class="intro-text">Hop Aboard<br>Let's explore the many adventures that awaits ahead<br>Click "Bon Boni" to start the quiz.</div>
        <img src="https://macaulay.cuny.edu/eportfolios/luttonprojects15/files/2015/04/cropped-Caribbean-Flags2.png" alt="carribean flags collage" class="intro-image">
        <button class="begin-btn">Bon Bini</button>
        
      </div>
    </section>
    
    
  <!-- Question page -->
    <section class="question-page" role="region">
      <div class="quote-section">
        <div class="quote-question-section">
          <div class="column wide">
            <div class="quote vcenter"></div>
          </div>
          <div class="column narrow">
            <div class="counter vcenter">
              Question: <span class="question-number"></span>/10<br />Points: <span class="user-points">0</span>
            </div>
          </div>
        </div>
        <span class="nimg"></span>
      </div>
        <form class="answer-options" id="answer-option-form" role="form">
          <fieldset>
          <div class="answer-div"><label class="answer"><input required="true" name="answer-option" type="radio" value="0">    <span class="answer1"></span></label></div>
          <div class="answer-div"><label class="answer"><input name="answer-option" required="true" type="radio" value="1">    <span class="answer2"></span></label></div>
          <div class="answer-div"><label class="answer"><input name="answer-option" required="true" type="radio" value="2">    <span class="answer3"></span></label></div>
          <div class="answer-div"><label class="answer"><input name="answer-option" required="true" type="radio" value="3">     <span class="answer4"></span></label></div>
          <button class="submit-answer" type="submit">Next</button>
          
          



            <div>
        </fieldset>
      </form>
    </section>
    
      
  <!-- Feedback page: correct --> 
    <section class="feedback feedback-page-correct"  role="region">
      <div class="correct-answer-text"> Dass it Dass it! </div>
        <button class="next-question-btn">Next</button>
      <div class="answer-feedback-correct">
      <img src=" https://media.giphy.com/media/xT1Ra3ZdSebHMz2XzW/giphy.gif" alt=" Island men giving each other an pound sign" class=" feedback-image  ">
      </div>
    </section>


  <!-- Feedback page: incorrect -->
    <section class="feedback feedback-page-incorrect"  role="region">
      <div class="answer-feedback-incorrect">
        <div class="incorrect-answer-text">Wrong ting. The correct answer is <span class="correct-answer"></span></div>
        <button class="next-question-btn">Next</button>
        <img src="https://media.giphy.com/media/l4Ephk0hqUs47fXaM/giphy.gif" alt= "Woman rolling eyes" class="feedback-image">
      </div>
    </section>
    
    
  <!-- Final Page -->
    <section class="final-page"  role="region">
      <div class="final-div">
        <img src= "https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif" alt="Firework display all colors." class="final-image">
        <div class="final-text">Irie Mon Its An Island Ting.</div>
        <div class="final-score">Final Score: <span class="final-score"></span> out of 10</div>
        <button class="restart-btn" type="submit">Start Over</button>
      </div>
    </section>
    
  </main>
  


  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
